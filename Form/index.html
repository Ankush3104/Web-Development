<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is about Ankush Pandey">
    <title>Research Form</title>
</head>

<body>
    <h1>This is the form to do research under the Lord Ankush</h1>

    <form action="/submit" method="POST">
        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="click" name="click" value="yes">
            <label for="click">Click it</label>
        </div>

        <div>
            <label for="comment">Give your feedback (positive only ðŸ˜‰)</label>
            <br>
            <textarea id="comment" name="comment" rows="10" cols="45"></textarea>
        </div>

        <div>
            <label for="tao">Choose your Tao</label>
            <select id="tao" name="tao">
                <option value="chinsiwa">Chinsiwa</option>
                <option value="baby tao">Baby Tao</option>
                <option value="duduna tao">Duduna Tao</option>
            </select>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
